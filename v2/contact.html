    <script>
        function toggleMenu() {
            var menuList = document.getElementById("menuList");
            if (menuList.style.display === "block") {
                menuList.style.display = "none";
            } else {
                menuList.style.display = "block";
            }
        }

        document.getElementById('a1').addEventListener('click', function(event) {
  var username = document.getElementById('gmail');
  var password = document.getElementById('number');
  var usernameError = document.getElementById('usernameError');
  var passwordError = document.getElementById('passwordError');
  var isValid = true;

  if (username.value.trim() === '') {
    usernameError.classList.add('active');
    isValid = false;
  } else {
    usernameError.classList.remove('active');
  }

  if (password.value.trim() === '') {
    passwordError.classList.add('active');
    isValid = false;
  } else {
    passwordError.classList.remove('active');
  }

  if (!isValid) {
    event.preventDefault(); // Prevent default link behavior if not valid
  }
});

    </script>
